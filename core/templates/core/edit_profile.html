{% extends "core/base.html" %}

{% block content %}
  <div class="container mt-4">
    <h2>Edit Profile: {{ employee.user.get_full_name }}</h2>
    <hr>

    <form method="POST">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" value="{{ user.email }}" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="phone_number"><strong>Phone Number:</strong></label>
        <input type="text" id="phone_number" name="phone_number" value="{{ employee.phone_number }}" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="emergency_contact_name"><strong>Emergency Contact Name:</strong></label>
        <input type="text" id="emergency_contact_name" name="emergency_contact_name" value="{{ employee.emergency_contact_name }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="emergency_contact_phone"><strong>Emergency Contact Phone:</strong></label>
        <input type="text" id="emergency_contact_phone" name="emergency_contact_phone" value="{{ employee.emergency_contact_phone }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="address"><strong>Address:</strong></label>
        <input type="text" id="address" name="address" value="{{ employee.address }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="job_title"><strong>Job Title:</strong></label>
        <input type="text" id="job_title" name="job_title" value="{{ employee.job_title }}" class="form-control">
      </div>

      <div class="form-group">
        <label for="notes"><strong>Notes:</strong></label>
        <textarea id="notes" name="notes" class="form-control">{{ employee.notes }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
    </form>

    <a href="{% url 'profile_detail' user_id=user.id %}" class="btn btn-secondary mt-3">Back to Profile</a>
  </div>
{% endblock %}
