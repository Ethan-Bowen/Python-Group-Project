{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Syncster</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- custom design.css -->
  <link rel="stylesheet" href="{% static 'core/theme.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Shift Scheduler</a>

      <ul class="navbar-nav flex-row">

        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link px-2" href="{% url 'profile' %}">Profile</a></li>
          <li class="nav-item"><a class="nav-link px-2" href="{% url 'calendar' %}">Calendar</a></li>
          <li class="nav-item">
           <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
           <button type="submit" class="nav-link btn btn-link px-2" style="display: inline; padding: 0;">
            Logout
           </button>
          </form>
         </li>
        {% endif %}

      </ul>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
