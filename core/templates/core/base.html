{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Syncster</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Custom theme -->
  <link rel="stylesheet" href="{% static 'core/theme.css' %}">
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container">

    <!-- Brand -->
    <a class="navbar-brand" href="{% url 'dashboard' %}">
      <i class="bi bi-grid-3x3-gap-fill me-1"></i> Syncster
    </a>

    <!-- Mobile toggle -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto">

        {% if user.is_authenticated %}

        <!-- Profile -->
        <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">
                <i class="bi bi-person-circle me-1"></i> Profile
            </a>
        </li>

          <!-- Calendar -->
          <li class="nav-item">
            <a class="nav-link" href="{% url 'calendar' %}">
              <i class="bi bi-calendar-event me-1"></i> Calendar
            </a>
          </li>

          <!-- Logout -->
          <li class="nav-item">
            <form method="POST" action="{% url 'logout' %}" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="btn nav-link text-danger" style="border: none; background: none;">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
              </button>
            </form>
          </li>

        {% endif %}

      </ul>
    </div>

  </div>
</nav>

<!-- Page content -->
<main class="container-fluid py-4">
  {% block content %}{% endblock %}
</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Page-specific scripts -->
{% block scripts %}{% endblock %}

<footer class="text-center text-muted py-3">
  <small>Â© 2025 Syncster Scheduler</small>
</footer>

</body>
</html>
